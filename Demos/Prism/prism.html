<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism</title>
    <link rel="stylesheet" href="prism.css">
    <style>
        body{
            text-align: center;
            width: 55ch;
            font-family: 'Courier New', Courier, monospace;
            margin: auto;
            background-color: black;
            color: palevioletred;
            font-size: 1.5rem;

        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Prism</h1>
    <h2>For Loops</h2>
    
        <pre class="line-numbers" data-line="2">
<code class="language-javascript">
    // For Loop
    for(let i = 1; i <101 ; i++)
        {
            window.document.write(i + " | ");
        }
</code>
        </pre>

    <script>
        // For Loop
        for(let i = 1; i <101 ; i++){
            window.document.write(i + " | ");
        }
    </script>
    
    <script src="prism.js"></script>
</body>
</html>
