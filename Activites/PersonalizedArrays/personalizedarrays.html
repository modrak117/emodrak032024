<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Array</title>
</head>
<body>
    <h1>Motorcycle Array</h1>
    <h2>Index, Push, Pop, and Shift</h2>

    <script>
        let myList;
        myList = [];

        myList[0] = "Yamaha";
        myList[1] = "Kawasaki";
        myList[2] = "Suzuki";
        myList[3] = "Honda";

        window.alert(myList);
        console.log(myList);
        window.alert(myList.length);

        myList.push("Aprilla");
        myList.push("BMW");
        myList.push("Ducatti");
        myList.push("KTM");

        myList.pop();
        myList.pop();

        myList.shift();

    </script>

</body>
</html>
