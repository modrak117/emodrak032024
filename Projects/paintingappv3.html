<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting App</title>


    <style>

        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        #canvas{
            background-color: grey;
            position: absolute;
            top: 0;
            left: 0;

        }

        #menu{
            background-color: silver;
            border: 5px solid black;
            height: 60px;
            position: fixed;
            padding: 1rem;
            bottom: 0;
            width: 100%;
            display: flex;
        }

        div{padding-right: 20px;}

        img{
            width: 30px;
            height: 30px;

        } 

    </style>

</head>
<body>


    <canvas id="canvas">

    </canvas>



    <section id="menu">
        <input type="color" id="colorpicker" value="#000000">
        <input type="range" id="rangepicker" min="1" max="100" value="15">
        <div id="eraser"> <img src="Images/eraser.png" alt="Eraser - Erase your drawing"></div>
        <div id="clear"> <img src="Images/bin.png" alt="Trash - Clear the canvas"></div>
        <div id="undo"> <img src="Images/undo.svg" alt="Undo - Undo Last Stroke" ></div>
        <div id="download"> <img src="Images/download.jpg" alt="Download - Download canvas image" ></div>
    </section>




    <script>
        // Create JavaScript Variables
        let canvasColor = "white"; //to be used on eraser
        let brushColor = "#000000"; //Default Brush Color
        let painting = false; 
        let brushSize = 15;
        let canvasData;


        // Create undo variables
        let undoArray = []; // To hold snapshots of drawing data 
        let undoIndex = -1; // Track current index of the undoArray


        //Canvas drawing variables 
        let lineJoinStyle = "round";
        let lineCapStyle = "round"

        //Create canvas variables

        const CANVAS = window.document.querySelector('#canvas');
        // const CTX = CANVAS.getContext('2d');

        // Creaste canvas context
        const CTX = CANVAS.getContext('2d', {willReadFrequently: true});

        // Create Menu variables

        canvasData = CTX.getImageData(0,0, CANVAS.width, CANVAS.height)

        const COLORPICKER = window.document.querySelector('#colorpicker');

        const RANGEPICKER = window.document.querySelector('#rangepicker');

        const ERASER = window.document.querySelector('#eraser');

        const CLEAR = window.document.querySelector('#clear');

        const UNDO = window.document.querySelector('#undo');

        const DOWNLOAD = window.document.querySelector('#download');


        //set canvas style
        CANVAS.style.backgroundColor = canvasColor;
        CANVAS.width = window.innerWidth;
        CANVAS.height = window.innerHeight;


        // Preparem for download

           //Color canvas
            CTX.fillStyle = canvasColor;
            CTX.fillRect(0,0, CANVAS.width, CANVAS.height);

        //add event listeners to menu items

        COLORPICKER.addEventListener('input', function(e)
        {
            //alert('Colorpicker!')
            brushColor = e.target.value;

        });

        RANGEPICKER.addEventListener('input', function(e)
        {
            //alert('Rangepicker!')
            brushSize = e.target.value
        });

        ERASER.addEventListener('click', function()
        {
            //alert('Eraser!')
            brushColor = canvasColor
        });

        CLEAR.addEventListener('click', function()
        {
            //alert('Clear!')
            clearCanvas();

        });

        UNDO.addEventListener('click', function()
        {
            
            //alert('Undo!')
            undoLast();
            

        });

        DOWNLOAD.addEventListener('click', function()
        {
            //alert('Download!')

 
            
            let imageData = CANVAS.toDataURL();

            alert(imageData)

            let link = document.createElement('a');
            link.href = imageData;
            link.download = "paintingappimage";
            link.click();
            link.remove()
        });

        
        //create object to track x and y coordinates
        const MOUSE = 
        {
            x: undefined,
            y: undefined,

        };

        //Create Painting Events (mousedown, mousemove, mouseup)

        CANVAS.addEventListener('mousedown', function(e){


            painting = true;

            //capture x and y

            MOUSE.x = e.x;
            MOUSE.y = e.y;


            CTX.beginPath();
            CTX.moveTo(MOUSE.x, MOUSE.y);

            //console.log(e);

        })


        CANVAS.addEventListener('mousemove', function(e)
        {
            // console.log(MOUSE.x + " " + MOUSE.y);
            MOUSE.x = e.x;
            MOUSE.y = e.y;

            draw();
        }
        );


        CANVAS.addEventListener('mouseup', function(e)
        {
            painting = false;
            
            // Prevent default behavior
            e.preventDefault(); //Prevent default behavior

            captureImageData(e);

            canvasData = CTX.getImageData(0,0, CANVAS.width, CANVAS.height)
            //alert('juhs')
            //console.log(canvasData);

            // Prevent unwanted behavior
            CTX.beginPath();
        }
        );

        function captureImageData(e)
        {

            if(e.type == "mouseup")
            {
                // Assign data to variable to hold the image data
                canvasData = CTX.getImageData(0,0, CANVAS.width, CANVAS.height)
                //console.log(canvasData);

                //Capture the data
                undoArray.push(canvasData)
                console.log(undoArray)


                undoIndex = undoIndex+1
                console.log(undoIndex)
            }
        }

        window.addEventListener('resize', function() {
            CANVAS.width = window.innerWidth;
            CANVAS.height = window.innerHeight;
            
            // Add white background
           // CTX.fillStyle = canvasColor;
            //CTX.fillRect(0, 0, CANVAS.width, CANVAS.height);
            
            // Place canvas data
            CTX.putImageData(canvasData, 0, 0);
        })

        function draw()
        {
            if(painting == true)
            {
                CTX.strokeStyle = brushColor;
                CTX.lineWidth = brushSize;
                CTX.lineJoin = lineJoinStyle;
                CTX.lineCap = lineCapStyle 

                CTX.lineTo(MOUSE.x, MOUSE.y);
                CTX.stroke();
            }
        }

        function undoLast() {
            if(undoIndex <= 0) {
                clearCanvas();
            } else {
                undoIndex--;
                undoArray.pop();
                console.log(undoIndex);
                
                CTX.putImageData(undoArray[undoIndex], 0, 0);
            }
        }
        function clearCanvas(){
            CTX.fillStyle = canvasColor;
            CTX.fillRect(0,0, CANVAS.width, CANVAS.height);

            // Resert undo varaibles
            undoArray = [];
            undoIndex = -1  //To capture snapshots of drawing data
        }

    </script>

    
</body>
</html>
